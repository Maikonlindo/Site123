<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de Vendas</title>
</head>
<body>
    <header>
        <div class="logo">Minha Loja</div>
        <div class="search">
            <input type="text" placeholder="Pesquisar">
            <button>Pesquisar</button>
        </div>
    </header>
    <main>
        <div class="product">
            <img src="product_image.jpg" alt="Produto">
            <h2>Nome do Produto</h2>
            <p>Descrição do produto aqui. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <span class="price">R$ 99,99</span>
            <button class="buy-button">Comprar</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Minha Loja. Todos os direitos reservados.</p>
    </footer>
    <script src="java.jss"></script>
</body>
</html>
